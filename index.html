<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Manager</title>
  <link rel="stylesheet" href="src/styles/layout.css">
  <link rel="stylesheet" href="src/styles/titlebar.css">
  <link rel="stylesheet" href="src/styles/components.css">
</head>
<body>
  <div class="app-container">
    <div class="title-bar">
      <div class="title">
        Discord Account Manager
      </div>
      <div class="window-controls">
        <button class="info-button" id="infoBtn">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
        </button>
        <button id="minimizeBtn">
          <svg viewBox="0 0 12 12">
            <rect width="10" height="1" x="1" y="6"></rect>
          </svg>
        </button>
        <button id="maximizeBtn">
          <svg viewBox="0 0 12 12">
            <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
          </svg>
        </button>
        <button id="closeBtn">
          <svg viewBox="0 0 12 12">
            <line x1="1" y1="1" x2="11" y2="11" stroke="currentColor" stroke-width="1"/>
            <line x1="1" y1="11" x2="11" y2="1" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>        
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="connection-panel">
          <h2>Connection</h2>
          <div class="input-group">
            <input type="password" id="tokenInput" placeholder="Enter your Discord token">
            <button id="saveTokenBtn">Save Token</button>
            <button id="connectBtn">
              <span class="btn-text">Connect</span>
              <div class="loader" style="display: none;"></div>
            </button>
          </div>
          <div class="token-management" id="tokenManagement"></div>
          <p id="status"></p>
        </div>

        <div class="actions" id="actions" style="display: none;">
          <div class="action-card">
            <h3>Friends Manager</h3>
            <button id="friendsBtn">Manage Friends</button>
          </div>
          
          <div class="action-card">
            <h3>Server Manager</h3>
            <button id="serversBtn">Manage Servers</button>
          </div>

          <div class="action-card">
            <h3>DM Manager</h3>
            <button id="dmsBtn">Manage DMs</button>
          </div>
        </div>

        <div id="contentArea"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
