<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Manager</title>
  <link rel="stylesheet" href="src/styles/layout.css">
  <link rel="stylesheet" href="src/styles/titlebar.css">
  <link rel="stylesheet" href="src/styles/components.css">
</head>
<body>
  <div class="app-container">
    <div class="title-bar">
      <div class="title">
        Discord Account Manager
      </div>
      <div class="window-controls">
        <button class="info-button" id="infoBtn">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
        </button>
        <button id="minimizeBtn">
          <svg viewBox="0 0 12 12">
            <rect width="10" height="1" x="1" y="6" stroke="currentColor"></rect>
          </svg>
        </button>
        <button id="maximizeBtn">
          <svg viewBox="0 0 12 12">
            <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
          </svg>
        </button>
        <button id="closeBtn">
          <svg viewBox="0 0 12 12">
            <line x1="1" y1="1" x2="11" y2="11" stroke="currentColor" stroke-width="1"/>
            <line x1="1" y1="11" x2="11" y2="1" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>        
      </div>
    </div>

    <div class="main-wrapper">
      <!-- Navigation Sidebar -->
      <nav class="nav-sidebar">
        <div class="nav-items">
          <div class="nav-item active" data-page="login" id="loginNavItem">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13 12H3"/>
            </svg>
            <span>Login</span>
          </div>
          <div class="nav-item hidden" data-page="friends">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span>Friends</span>
          </div>
          <div class="nav-item hidden" data-page="servers">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
            </svg>
            <span>Servers</span>
          </div>
          <div class="nav-item hidden" data-page="dms">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>DMs</span>
          </div>
          <div class="nav-item hidden" data-page="groups">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span>Groups</span>
          </div>
        </div>
        
        <!-- User Profile -->
        <div class="user-profile" id="userProfile">
          <div class="user-avatar">
            <span id="userInitial"></span>
          </div>
          <div class="user-info">
            <div class="user-name" id="userName"></div>
          </div>
          <button class="disconnect-btn" id="disconnectBtn">
            Disconnect
          </button>
        </div>
      </nav>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Login Page -->
        <div class="page-container active" id="login-page">
          <div class="login-container">
            <div class="login-box">
              <h1>Welcome Back</h1>
              <div class="input-group">
                <input type="password" id="tokenInput" placeholder="Enter your Discord token">
              </div>
              <div class="button-group">
                <button id="connectBtn">
                  <span class="btn-text">Connect</span>
                  <div class="loader" style="display: none;"></div>
                </button>
                <button id="saveTokenBtn" class="secondary">Save Token</button>
              </div>
              <div id="status"></div>
              <div class="token-management" id="tokenManagement"></div>
            </div>
          </div>
        </div>

        <!-- Friends Page -->
        <div class="page-container" id="friends-page"></div>

        <!-- Servers Page -->
        <div class="page-container" id="servers-page"></div>

        <!-- DMs Page -->
        <div class="page-container" id="dms-page"></div>

        <!-- Groups Page -->
        <div class="page-container" id="groups-page"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
